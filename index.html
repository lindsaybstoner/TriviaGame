<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="grayback">
            <div class="space">
                <h1 class="separate">Philadelphia Trivia</h1>
                <h3 class="separate">Time Remaining: <p id="timeLeft"></p> Seconds<h3>
                <div id="writeQuestion" class="separate"></div>
                <form id="target">
                    <div class="separate" id="allAnswers">
                        <input type="radio" name="answer" test="test0"><span id="writeAnswer0"></span>
                        <input type="radio" name="answer" test="test1"><span id="writeAnswer1"></span>
                        <input type="radio" name="answer" test="test2"><span id="writeAnswer2"></span>
                        <input type="radio" name="answer" test="test3"><span id="writeAnswer3"></span>
                    </div>
                    <input type="submit" value="Submit" class="movedown">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
